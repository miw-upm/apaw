Configuration:
  status: WARN
  name: YAMLConfig

  properties:
    Property:
      - name: pattern
        value: "[%-5level] %d{dd/MMM HH:mm:ss} %-30.30c{2} -> %msg%n"

  appenders:
    RollingFile:
      name: RollingFile
      fileName: target/logs/log.log
      filePattern: target/logs/log-%d{MM-dd-yy-HH-mm-ss}-%i.log
      PatternLayout:
        Pattern: "${pattern}"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
      DefaultRolloverStrategy:
        max: 20

    Console:
      name: Console
      PatternLayout:
        Pattern: "${pattern}"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: RollingFile
        - ref: Console
